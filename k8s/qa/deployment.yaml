apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-qa
  namespace: qa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice
  template:
    metadata:
      labels:
        app: microservice
    spec:
      containers:
      - name: microservice
        image: <JFROG_URL>/microservices:qa # Replace with actual JFrog URL
        ports:
        - containerPort: 8080
